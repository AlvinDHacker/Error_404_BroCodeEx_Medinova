<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="static/css/base.css">
	<link rel="stylesheet" href="static/css/fill_details.css">
	<link rel="stylesheet" href="static/css/style.css">
	<link rel="icon" href="{{url_for('static', filename='images/He.png')}}">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="static/css/dashboard.css">
	<script src="https://kit.fontawesome.com/184d4e2021.js" crossorigin="anonymous"></script>

	<title>Profile Details</title>
</head>

<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a style="text-decoration: none;" href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Medinova</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a style="text-decoration: none;" href="/">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Home</span>
				</a>
			</li>
			<li>
				<a style="text-decoration: none;" href="/about">
					<i class='bx bxs-dashboard'></i>
					<span class="text">About Us</span>
				</a>
			</li>
			<li class="active">
				<a style="text-decoration: none;" href="#">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Profile Details</span>
				</a>
			</li>
			<li>
				<a style="text-decoration: none;" href="/dashboard">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a style="text-decoration: none;" href="#">
					<i class='bx bxs-shopping-bag-alt'></i>
					<span class="text">My Store</span>
				</a>
			</li>
			<li>
				<a style="text-decoration: none;" href="#">
					<i class='bx bxs-doughnut-chart'></i>
					<span class="text">Analytics</span>
				</a>
			</li>
			<li>
				<a style="text-decoration: none;" href="#">
					<i class='bx bxs-message-dots'></i>
					<span class="text">Message</span>
				</a>
			</li>
			<li>
				<a style="text-decoration: none;" href="#">
					<i class='bx bxs-group'></i>
					<span class="text">Team</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a style="text-decoration: none;" href="#">
					<i class='bx bxs-cog'></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a style="text-decoration: none;" href="/logout" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell'></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="static/images/avatar.png" onclick="toggleMenu()">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a style="text-decoration: none;" class="active" href="/">Home</a>
						</li>
					</ul>
				</div>
				<a href="#" style="text-decoration: none;" class="btn-download">
					<i class='bx bxs-cloud-download'></i>
					<span class="text">Download PDF</span>
				</a>
			</div>
			<div class="container rounded bg-white mt-5 mb-5">
				<div class="row">
					<div class="col-md-3 border-right">
						<div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
								class="rounded-circle mt-5" width="150px"
								src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
								class="font-weight-bold">{{user.username}}</span><span
								class="text-black-50">{{user.email}}</span><span> </span></div>
						<form method="POST">
						<div class="mb-3">
							<label class="form-label" for="image_file">Upload Image</label>
							<input type="file" class="form-control" name="image_file" id="image_file">
						</div>
						<div class="mb-3">
							<label class="form-label" for="pdf_file">Upload PDF</label>
							<input type="file" class="form-control" name="pdf_file" id="pdf_file">
						</div>
					</div>

					<div class="col-md-5 border-right">
						<div class="p-3 py-5">
							<div class="d-flex justify-content-between align-items-center mb-3">
								<h4 class="text-right">Profile Settings</h4>
							</div>
							<div class="row mt-2">
								<div class="col-md-6"><label for="my_name" class="labels">Name</label><input type="text"
										class="form-control" placeholder="Enter Full Name" name="my_name" id="my_name"></div>
								<div class="col-md-6"><label for="age" class="labels">Age</label><input type="text"
										class="form-control" value="" placeholder="Age" name="age" id="age"></div>
								<div class="col-md-6"><label for="dob" class="labels">D.O.B</label><input type="text"
										class="form-control" value="" placeholder="Date of Birth" name="dob" id="dob"></div>
								<div class="col-md-6"><label for="gender" class="labels">Gender</label><input type="text"
										class="form-control" value="" placeholder="Gender M/F" name="gender" id="gender"></div>
							</div>
							<div class="row mt-3">
								<div class="col-md-12"><label for="height" class="labels">Height</label><input type="text"
										class="form-control" placeholder="Enter your Height in cm" name="height" id="height"></div>
								<div class="col-md-12"><label for="weight" class="labels">Weight</label><input type="text"
										class="form-control" placeholder="Enter your Weight in kg" name="weight" id="weight"></div>
								<div class="col-md-12"><label for="blood_grp" class="labels">Blood Grp</label><input type="text"
										class="form-control" placeholder="Enter Blood Grp" name="blood_grp" id="blood_grp"></div>
								<div class="col-md-12"><label for="heart_attack" class="labels">No. of Heart attacks</label><input
										type="text" class="form-control" placeholder="Enter no. of Heart Attacks"
										name="heart_attack" id="heart_attack"></div>
							</div>
							<div class="row mt-3">
								<div class="col-md-6"><label class="labels" for="region">Region</label><input type="text"
										class="form-control" placeholder="Enter your Region" name="region" id="region"></div>
								<div class="col-md-6"><label class="labels" for="pincode">Pincode</label><input type="text"
										class="form-control" value="" placeholder="Enter your Pincode" name="pincode" id="pincode"></div>
							</div>
							<div class="mt-5 text-center"><button class="btn btn-primary profile-button"
									type="button">Save
									Profile</button></div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="p-3 py-5">
							<div class="d-flex justify-content-between align-items-center experience"><span>Edit
									Health Report</span><span class="border px-3 p-1 add-experience"><i
										class="fa fa-plus"></i>&nbsp;Health Report</span></div><br>
							<div class="col-md-12"><label class="labels">Diabetes</label><input type="text"
									class="form-control" placeholder="Yes/No" value=""></div>
							<div class="col-md-12"><label class="labels">Heart Disease</label><input type="text"
									class="form-control" placeholder="Yes/No" value=""></div>
							<div class="col-md-12"><label class="labels">Parkinsons</label><input type="text"
									class="form-control" placeholder="Yes/No" value=""></div>
							<div class="col-md-12"><label class="labels">Allergies</label><input type="text"
									class="form-control" placeholder="If Yes then Specify" value=""></div>
							<div class="col-md-12"><label class="labels">Medication</label><input type="text"
									class="form-control" placeholder="If Yes then Specify" value=""></div>
							<div class="col-md-12"><label class="labels">Past Medication</label><input type="text"
									class="form-control" placeholder="If Yes then Specify" value=""></div>
						</div>
					</div>
				</div>
			</div>
			</div>
			</div>
		</form>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	<script>
		function myFunction() {
			var x = document.getElementById("myDIV");
			if (x.style.display === "none") {
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}
		}
	</script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>
	<script type="text/javascript" src="{% block extra_js1 %} {% endblock extra_js1 %}"></script>
	<script src="static/js/dashboard.js"></script>
</body>

</html>
