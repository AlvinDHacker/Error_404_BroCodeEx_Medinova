{% extends 'base.html' %}
{% block extra_css1 %} fill_details.css {% endblock extra_css1 %}
{% block title %}
Fill Your Details
{% endblock title %}
{% block content %}

<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">

                    <div class="card-body p-4">

                        <div class="col-lg-12">
                            <div class="text-center">
                                <a href="#" class="mb-4 d-block auth-logo">
                                    <img src="static/images/medinova.png" alt="" class="logo w-50">
                                </a>
                            </div>
                        </div>
                        <div class="text-center mt-2">
                            <h6>Add Your Details</h6>
                        </div>
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mt-4">
                                <div class="mb-3">
                                    <label class="form-label" for="my_name">Full Name</label>
                                    <input type="text" class="form-control" name="my_name" id="my_name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="image_file">Upload Image</label>
                                    <input type="file" class="form-control" name="image_file" id="image_file">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="pdf_file">Upload PDF</label>
                                    <input type="file" class="form-control" name="pdf_file" id="pdf_file">
                                </div>
                                <div class="mb-3" style="display: flex;">
                                    <p class="form-label">Emergency Contact Person Details</p>
                                    <button type="button" onclick="myFunction()"
                                        style="position: absolute; right: 25px; height: 20px;"><span
                                            style="position: absolute; bottom: 4px; right:12px;color: black;">âŒ„</span></button>
                                </div>
                                <div id="myDIV" style="display: none;">
                                    <hr>
                                    <div class="mb-3">
                                        <label class="form-label" for="emer_name">Name</label>
                                        <input type="text" class="form-control" name="emer_name" id="emer_name">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="emer_phone">Phone number</label>
                                        <input type="number" class="form-control" name="emer_phone" id="emer_phone">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="emer_email">Email</label>
                                        <input type="email" class="form-control" name="emer_email" id="emer_email">
                                    </div>
                                </div>
                                <div class="mt-3 text-end">
                                    <button type="submit" class="btn btn-primary w-sm waves-effect waves-light">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    function myFunction() {
        var x = document.getElementById("myDIV");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
{% endblock content %}
