<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calendar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="row g-0 text-center bg-dark next">
        <div class="row align-items-start">
            <div class="col">
                <div class="py-3">
                    <div class="d-flex justify-content-end card myshadow" id="grad" style="height: 150px;">
                        <a href="#">
                            <div style="position: absolute; top: 20px; left: 330px;"><img src="add (1).png"
                                    height="35px" , width="35px"></div>
                        </a>
                        <h3 class="">Fill in your Details</h3>
                    </div>
                    <div class="myshadow">
                        <div id="calendar" class="calendar">
                            <div class="calendar-title">
                                <div class="calendar-title-text"></div>
                                <div class="calendar-button-group">
                                    <button id="prevMonth">&lt;</button>
                                    <button id="today">Today</button>
                                    <button id="nextMonth">&gt;</button>
                                </div>
                            </div>
                            <div class="calendar-day-name"></div>
                            <div class="calendar-dates"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="py-3">
                    <div class="d-flex justify-content-end card myshadow" id="grad" style="height: 150px;">
                        <a href="#">
                            <div style="position: absolute; top: 20px; left: 330px;"><img src="call.png" height="35px" , width="35px">
                            </div>
                        </a>
                        <h3 class="">Book an Appointment</h3>
                    </div>
                </div>
                <div class="py-3">
                    <div class="d-flex justify-content-end card myshadow" id="grad" style="height: 150px;">
                        <a href="#">
                            <div style="position: absolute; top: 20px; left: 330px;"><img src="information.png" height="35px" , width="35px">
                            </div>
                        </a>
                        <h3 class="">Help-deskl</h3>
                    </div>
                </div>
            </div>
            <div class="col">
                
                <div class="py-3">
                <div class="d-flex card myshadow py-3" id="grad" style="height: 150px;">
                    <h3>Body Mass Index</h3>
                    <div class="row align-items-start px-2">
                    <div class="col">
                        <div class="card">
                            Weight<br>
                            <h1>70</h1>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            Height<br>
                            <h1>170</h1>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="col">
                <img src="dash.svg">
            </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</body>

</html>
